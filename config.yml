alpha_range: [-10, 10]
beta_range: [-10, 10]
tau_range: [-50, 50]  # Increased to ensure larger tau values
x_mean_range: [-20, 20]

plot: false
compute_overlap: false

N_segment_size: 100
d: 10
partial_x: 0.6
K: 5
disallowed_ball_radius: 0.4  # Minimum distance between mean vectors (default: 0.5). Higher = more separated clusters.
X_noise_std_scale: 0.2  # Within-cluster covariate noise as a multiple of average distance between mean vectors
disturb_covariate_noise: 3
Y_noise_std_scale: 0.25  # Outcome noise as a multiple of average |treatment effect|

kmeans_coef: 0.3

DR_generation_method: mlp

implementation_scale: 1

N_sims: 200
algorithms: ['dast'] 
